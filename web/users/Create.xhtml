<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateUsersTitle}" closeOnEscape="true">

            <h:form id="UsersCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usersController.selected.id}" title="#{myBundle.CreateUsersTitle_id}" required="true" requiredMessage="#{myBundle.CreateUsersRequiredMessage_id}"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy HH:mm:ss" value="#{usersController.selected.created}" title="#{myBundle.CreateUsersTitle_created}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_modified}" for="modified" />
                        <p:calendar id="modified" pattern="MM/dd/yyyy HH:mm:ss" value="#{usersController.selected.modified}" title="#{myBundle.CreateUsersTitle_modified}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{myBundle.CreateUsersTitle_username}" required="true" requiredMessage="#{myBundle.CreateUsersRequiredMessage_username}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{myBundle.CreateUsersTitle_password}" required="true" requiredMessage="#{myBundle.CreateUsersRequiredMessage_password}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_status}" for="status" />
                        <p:inputText id="status" value="#{usersController.selected.status}" title="#{myBundle.CreateUsersTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.saveNew}" value="#{myBundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsersCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
