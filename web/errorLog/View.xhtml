<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ErrorLogViewDlg" widgetVar="ErrorLogViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.ViewErrorLogTitle}" closeOnEscape="true">

            <h:form id="ErrorLogViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{errorLogController.selected != null}">

                        <h:outputText value="#{myBundle.ViewErrorLogLabel_id}"/>
                        <h:outputText value="#{errorLogController.selected.id}" title="#{myBundle.ViewErrorLogTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewErrorLogLabel_created}"/>
                        <h:outputText value="#{errorLogController.selected.created}" title="#{myBundle.ViewErrorLogTitle_created}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewErrorLogLabel_class1}"/>
                        <h:outputText value="#{errorLogController.selected.class1}" title="#{myBundle.ViewErrorLogTitle_class1}"/>

                        <h:outputText value="#{myBundle.ViewErrorLogLabel_method}"/>
                        <h:outputText value="#{errorLogController.selected.method}" title="#{myBundle.ViewErrorLogTitle_method}"/>

                        <h:outputText value="#{myBundle.ViewErrorLogLabel_description}"/>
                        <h:outputText value="#{errorLogController.selected.description}" title="#{myBundle.ViewErrorLogTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ErrorLogViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
