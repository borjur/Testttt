<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetgroupViewDlg" widgetVar="AssetgroupViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.ViewAssetgroupTitle}" closeOnEscape="true">

            <h:form id="AssetgroupViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{assetgroupController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAssetgroupLabel_assetgroupPK_assetID}"/>
                        <h:outputText value="#{assetgroupController.selected.assetgroupPK.assetID}" title="#{myBundle.ViewAssetgroupTitle_assetgroupPK_assetID}"/>

                        <h:outputText value="#{myBundle.ViewAssetgroupLabel_assetgroupPK_groupID}"/>
                        <h:outputText value="#{assetgroupController.selected.assetgroupPK.groupID}" title="#{myBundle.ViewAssetgroupTitle_assetgroupPK_groupID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="AssetgroupViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
