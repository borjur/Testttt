<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DistrictEditDlg" widgetVar="DistrictEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.EditDistrictTitle}" closeOnEscape="true">

            <h:form id="DistrictEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{districtController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDistrictLabel_id}" for="id" />
                        <h:outputText id="id" value="#{districtController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditDistrictLabel_name}" for="name" />
                        <p:inputText id="name" value="#{districtController.selected.name}" title="#{myBundle.EditDistrictTitle_name}" size="25" maxlength="25"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{districtController.save}" value="#{myBundle.Save}" update="display,:DistrictListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DistrictEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DistrictEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
