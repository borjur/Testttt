<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistrictViewDlg" widgetVar="DistrictViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.ViewDistrictTitle}" closeOnEscape="true">

            <h:form id="DistrictViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{districtController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDistrictLabel_id}"/>
                        <h:outputText value="#{districtController.selected.id}" title="#{myBundle.ViewDistrictTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewDistrictLabel_name}"/>
                        <h:outputText value="#{districtController.selected.name}" title="#{myBundle.ViewDistrictTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="DistrictViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
