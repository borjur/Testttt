<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistrictCreateDlg" widgetVar="DistrictCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateDistrictTitle}" closeOnEscape="true">

            <h:form id="DistrictCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDistrictLabel_id}" for="id" />
                        <p:inputText id="id" value="#{districtController.selected.id}" title="#{myBundle.CreateDistrictTitle_id}" required="true" requiredMessage="#{myBundle.CreateDistrictRequiredMessage_id}"/>

                        <p:outputLabel value="#{myBundle.CreateDistrictLabel_name}" for="name" />
                        <p:inputText id="name" value="#{districtController.selected.name}" title="#{myBundle.CreateDistrictTitle_name}" size="25" maxlength="25"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{districtController.saveNew}" value="#{myBundle.Save}" update="display,:DistrictListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DistrictCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DistrictCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
