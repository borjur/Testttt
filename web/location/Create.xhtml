<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocationCreateDlg" widgetVar="LocationCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateLocationTitle}" closeOnEscape="true">

            <h:form id="LocationCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{locationController.selected.id}" title="#{myBundle.CreateLocationTitle_id}" required="true" requiredMessage="#{myBundle.CreateLocationRequiredMessage_id}"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{locationController.selected.name}" title="#{myBundle.CreateLocationTitle_name}" required="true" requiredMessage="#{myBundle.CreateLocationRequiredMessage_name}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_address}" for="address" />
                        <p:inputText id="address" value="#{locationController.selected.address}" title="#{myBundle.CreateLocationTitle_address}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_city}" for="city" />
                        <p:inputText id="city" value="#{locationController.selected.city}" title="#{myBundle.CreateLocationTitle_city}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_state}" for="state" />
                        <p:inputText id="state" value="#{locationController.selected.state}" title="#{myBundle.CreateLocationTitle_state}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_zip}" for="zip" />
                        <p:inputText id="zip" value="#{locationController.selected.zip}" title="#{myBundle.CreateLocationTitle_zip}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{locationController.selected.phone}" title="#{myBundle.CreateLocationTitle_phone}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_district}" for="district" />
                        <p:inputText id="district" value="#{locationController.selected.district}" title="#{myBundle.CreateLocationTitle_district}" required="true" requiredMessage="#{myBundle.CreateLocationRequiredMessage_district}"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy HH:mm:ss" value="#{locationController.selected.created}" title="#{myBundle.CreateLocationTitle_created}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_modified}" for="modified" />
                        <p:calendar id="modified" pattern="MM/dd/yyyy HH:mm:ss" value="#{locationController.selected.modified}" title="#{myBundle.CreateLocationTitle_modified}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateLocationLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{locationController.selected.active}" required="true" requiredMessage="#{myBundle.CreateLocationRequiredMessage_active}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{locationController.saveNew}" value="#{myBundle.Save}" update="display,:LocationListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LocationCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="LocationCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
