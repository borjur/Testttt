<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LocationEditDlg" widgetVar="LocationEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.EditLocationTitle}" closeOnEscape="true">

            <h:form id="LocationEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{locationController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditLocationLabel_id}" for="id" />
                        <h:outputText id="id" value="#{locationController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditLocationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{locationController.selected.name}" title="#{myBundle.EditLocationTitle_name}" required="true" requiredMessage="#{myBundle.EditLocationRequiredMessage_name}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_address}" for="address" />
                        <p:inputText id="address" value="#{locationController.selected.address}" title="#{myBundle.EditLocationTitle_address}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_city}" for="city" />
                        <p:inputText id="city" value="#{locationController.selected.city}" title="#{myBundle.EditLocationTitle_city}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_state}" for="state" />
                        <p:inputText id="state" value="#{locationController.selected.state}" title="#{myBundle.EditLocationTitle_state}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_zip}" for="zip" />
                        <p:inputText id="zip" value="#{locationController.selected.zip}" title="#{myBundle.EditLocationTitle_zip}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{locationController.selected.phone}" title="#{myBundle.EditLocationTitle_phone}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_district}" for="district" />
                        <p:inputText id="district" value="#{locationController.selected.district}" title="#{myBundle.EditLocationTitle_district}" required="true" requiredMessage="#{myBundle.EditLocationRequiredMessage_district}"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy HH:mm:ss" value="#{locationController.selected.created}" title="#{myBundle.EditLocationTitle_created}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_modified}" for="modified" />
                        <p:calendar id="modified" pattern="MM/dd/yyyy HH:mm:ss" value="#{locationController.selected.modified}" title="#{myBundle.EditLocationTitle_modified}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditLocationLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{locationController.selected.active}" required="true" requiredMessage="#{myBundle.EditLocationRequiredMessage_active}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{locationController.save}" value="#{myBundle.Save}" update="display,:LocationListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LocationEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="LocationEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
