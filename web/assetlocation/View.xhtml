<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetlocationViewDlg" widgetVar="AssetlocationViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.ViewAssetlocationTitle}" closeOnEscape="true">

            <h:form id="AssetlocationViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{assetlocationController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAssetlocationLabel_assetlocationPK_assetID}"/>
                        <h:outputText value="#{assetlocationController.selected.assetlocationPK.assetID}" title="#{myBundle.ViewAssetlocationTitle_assetlocationPK_assetID}"/>

                        <h:outputText value="#{myBundle.ViewAssetlocationLabel_assetlocationPK_locationID}"/>
                        <h:outputText value="#{assetlocationController.selected.assetlocationPK.locationID}" title="#{myBundle.ViewAssetlocationTitle_assetlocationPK_locationID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="AssetlocationViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
