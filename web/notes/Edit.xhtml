<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NotesEditDlg" widgetVar="NotesEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.EditNotesTitle}" closeOnEscape="true">

            <h:form id="NotesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{notesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditNotesLabel_id}" for="id" />
                        <h:outputText id="id" value="#{notesController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditNotesLabel_assetId}" for="assetId" />
                        <p:inputText id="assetId" value="#{notesController.selected.assetId}" title="#{myBundle.EditNotesTitle_assetId}" required="true" requiredMessage="#{myBundle.EditNotesRequiredMessage_assetId}"/>

                        <p:outputLabel value="#{myBundle.EditNotesLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy HH:mm:ss" value="#{notesController.selected.created}" title="#{myBundle.EditNotesTitle_created}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditNotesLabel_modified}" for="modified" />
                        <p:calendar id="modified" pattern="MM/dd/yyyy HH:mm:ss" value="#{notesController.selected.modified}" title="#{myBundle.EditNotesTitle_modified}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditNotesLabel_text}" for="text" />
                        <p:inputTextarea rows="4" cols="30" id="text" value="#{notesController.selected.text}" title="#{myBundle.EditNotesTitle_text}" />

                        <p:outputLabel value="#{myBundle.EditNotesLabel_status}" for="status" />
                        <p:inputText id="status" value="#{notesController.selected.status}" title="#{myBundle.EditNotesTitle_status}" required="true" requiredMessage="#{myBundle.EditNotesRequiredMessage_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notesController.save}" value="#{myBundle.Save}" update="display,:NotesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NotesEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="NotesEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
